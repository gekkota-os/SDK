		<script>
			function load() {
				/**/
				// LEDs
				try {
					var adaptersList = [];
					Ci = Components.interfaces;
					adaptersList = systemManager.getAdaptersByIId(Ci.nsISystemAdapterAppColorLed);
					// Use field1 value as left LED color
					var appColorLed = adaptersList.queryElementAt(Ci.nsISystemAdapterAppColorLed.LEFT_COLOR_LED,Ci.nsISystemAdapterAppColorLed);
					appColorLed.enabled = true;
					appColorLed.color = systemGeneralSettings.field1;
					// Use field2 value as right LED color
					var appColorLed = adaptersList.queryElementAt(Ci.nsISystemAdapterAppColorLed.RIGHT_COLOR_LED,Ci.nsISystemAdapterAppColorLed);
					appColorLed.enabled = true;
					appColorLed.color = systemGeneralSettings.field2;
				} catch(e) {}

				// Show field3 content directly in the html page
				document.getElementById("1").innerHTML = "---->" + systemGeneralSettings.field3;

				// Use field4 value as the src attribute (URL) of an iframe
				var frame = document.createElement("iframe");	
				frame.setAttribute("src",  systemGeneralSettings.field4);
				frame.setAttribute("mozbrowser", "mozbrowser");
				frame.setAttribute("id", "mainframe");
				frame.setAttribute("scrolling", "no");
				document.body.appendChild(frame);
			}
		</script>

	<body onload="load()">
